language: go
go:
- 1.9
sudo: required
services:
- docker
before_script:
- wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u "$DOCKER_USERNAME" -p
  "$DOCKER_PASSWORD" docker build -t registry.heroku.com/helpbot-dev/web . 
  docker push registry.heroku.com/helpbot-dev/web
env:
  global:
  - secure: 
  - secure: 
